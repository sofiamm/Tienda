<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Artículo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos del Artículo</h2>
            <a th:href="@{/articulo/listado}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/articulo/guardar}" method="post" th:object="${articulo}">
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"><br/>

                <label fo="categoria">Categoría:</label>
                <select th:field="*{idCategoria}">
                    <option th:each="categoria: ${categorias}"
                            th:value="${categoria.idCategoria}"
                            th:text="${categoria.descripcion}"/>
                </select><br/>

                <label for="descripcion">Descripción:</label>
                <input type="text" name="descripcion" th:field="*{descripcion}"><br/>

                <label for="detalle">Detalle:</label><br/>
                <input type="text" name="detalle" th:field="*{detalle}"><br/>

                <label for="precio">Precio:</label>
                <input type="number" name="precio" th:field="*{precio}"><br/>

                <label for="existencias">Existencias:</label><br/>
                <input type="number" name="existencias" th:field="*{existencias}"><br/>

                <label for="activo">Activo:</label><br/>
                <input type="checkbox" id="activo" name="activo" th:field="*{activo}"/><br/><br/>
                
                <label for="rutaImagen">Ruta de imagen:</label><br/>
                <input type="text" name="rutaImagen" th:field="*{rutaImagen}"><br/>
                
                <input type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
