<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Articulos disponibles</h2>
            <div th:if="${listaArticulos!=null and !listaArticulos.empty}">
                <table border="1">
                    <thead>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th colspan="2">Acciones</th>
                    <tbody>
                        <tr th:each="item: ${listaArticulos}">
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                            <td><a th:href="@{/carrito/agregar/}+${item.idArticulo}">Agregar</a></td>
                        </tr>
                    </tbody>
                    </thead>
                </table>
            </div>
            <div th:if="${listaArticulos==null or listaArticulos.empty}">
                <p>¡La lista esta vacía!</p>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
