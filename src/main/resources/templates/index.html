<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{index.titulo}">Articulos disponibles</h2>
            <div th:if="${listaArticulos!=null and !listaArticulos.empty}">
                <table border="1">
                    <thead>
                    <th th:text="#{articulo.descripcion}">Descripci√≥n</th>
                    <th th:text="#{articulo.precio}">Precio</th>
                    <th th:text="#{articulo.comprar}">Comprar</th>
                    </thead>
                    <tbody>
                        <tr th:each="item: ${listaArticulos}">
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                            <td><a th:href="@{/carrito/agregar/}+${item.idArticulo}" th:text="#{accion.agregar}">Agregar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${listaArticulos==null or listaArticulos.empty}">
                [[#{articulo.no_mostrar}]]
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
